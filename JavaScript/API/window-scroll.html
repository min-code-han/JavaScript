<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window scroll</title>
    <style>
      body {
        background-color: gray;
      }
      div {
        margin-bottom: 10px;
        width: 50px;
        height: 50px;
        background-color: antiquewhite;
        border-radius: 3px;
      }
      .special {
        border: 2px solid black;
        background-color: salmon;
        cursor: pointer;
      }
      aside {
        position: fixed;
        top: 20px;
        right: 20px;
      }
      button {
        padding: 30px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <aside class="btnWrap">
      <button class="goToSpecial">Go To Special</button>
      <button class="down">Down</button>
      <button class="up">Up</button>
    </aside>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special">check console</div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
      // scroll
      const goToSpecial = document.querySelector('.goToSpecial');
      const down = document.querySelector('.down');
      const up = document.querySelector('.up');
      const special = document.querySelector('.special');

      down.addEventListener('click', () => {
        window.scrollBy(0, 100);
        //window.scrollBy({ top: 100, left: 0, behavior: "smooth" });
      });
      up.addEventListener('click', () => {
        window.scrollTo(0, 100);
      });
      goToSpecial.addEventListener('click', () => {
        special.scrollIntoView({ behavior: 'smooth' });
      });
    </script>
  </body>
</html>
