<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event-capture</title>
    <style>
      body {
        text-align: center;
      }
      .outer {
        margin: 0 auto;
        width: 500px;
        height: 500px;
        background-color: lemonchiffon;
      }
      .middle {
        display: inline-block;
        margin-top: 100px;
        width: 300px;
        height: 300px;
        background-color: lightblue;
      }
      button {
        margin-top: 150px;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="middle">
        <button>Click Me</button>
      </div>
    </div>
    <script>
      const outer = document.querySelector('.outer');
      const middle = document.querySelector('.middle');
      const button = document.querySelector('button');

      outer.addEventListener('click', (e) => {
        if (e.target !== e.currentTarget) {
          return;
        }
        console.log(`outer ${e.currentTarget}, ${e.target}`);
      });
      middle.addEventListener('click', (e) => {
        console.log(`middle ${e.currentTarget}, ${e.target}`);
      });
      button.addEventListener('click', (e) => {
        console.log(`button1 ${e.currentTarget}, ${e.target}`);
        //e.stopPropagation();
        //e.stopImmediatePropagation();
      });

      button.addEventListener('click', (e) => {
        console.log(`button2 ${e.currentTarget}, ${e.target}`);
        //e.stopImmediatePropagation();
      });

      // 이벤트 캡처링 보단 버블링을 신경써야 해요 ..!!
      //e.stopPropagation(); // 위로 보내지마 !!
      //e.stopImmediatePropagation(); // 나만 핸들링 하고 다른 이벤트는 다 취소해 !!
      // 그런데 이 방법들은 좋지 않아요. 위험해요 !! 이 이벤트와 연관된 다른 이벤트 들도 다 취소되기 때문에 이 방법은 놉 !

      //그럼 어떻게 하나요??
    </script>
  </body>
</html>
