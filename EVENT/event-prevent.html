<html lang="en">

    <script>
      document.addEventListener(
        'wheel',
        (e) => {
          console.log('scrolling');
          //e.preventDefault();
        }
        //{ passive: false }
      );
      // 스크롤링 처럼 브라우저가 빠르게 동작되어야 할때는 e.preventDefault(); 로 브라우저의 동작을 취소시킬수 없어요.
      //{ passive: false } 로 설정을 바꿔서 사용할 수는 있지만 웬만하면, 이렇게 default 값이 passive로 설정되어
      // 있는 아이를 바꿔서 까지 사용하진 맙시다 :) !

      const checkBox = document.querySelector('input');
      checkBox.addEventListener('click', (e) => {
        console.log('checked');
        e.preventDefault();
      });
    </script>
  </body>
</html>
